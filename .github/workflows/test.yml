name: Testes Automatizados API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Executar Testes de API
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Instalar dependências
      run: npm ci

    - name: Criar arquivo .env
      run: |
        echo "BASE_URL=http://localhost:3000" > .env
        echo "API_BASE_PATH=/api" >> .env
        echo "JWT_SECRET=test-secret-key-for-ci" >> .env
        echo "REQUEST_TIMEOUT=10000" >> .env

    - name: Iniciar API
      run: |
        npm start &
        echo "Aguardando API inicializar..."
        
    - name: Verificar se API está rodando
      run: |
        max_attempts=30
        attempt=0
        until curl -f http://localhost:3000/api || [ $attempt -eq $max_attempts ]; do
          attempt=$((attempt+1))
          echo "Tentativa $attempt de $max_attempts - Aguardando API..."
          sleep 2
        done
        
        if [ $attempt -eq $max_attempts ]; then
          echo "❌ Erro: API não respondeu após $max_attempts tentativas"
          exit 1
        fi
        
        echo "✅ API está rodando!"

    - name: Executar testes
      run: npm test

    - name: Gerar relatório HTML
      if: always()
      run: npm run test:report

    - name: Upload do relatório de testes
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: test-results/
        retention-days: 30
